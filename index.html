<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Presentation Builder - Dev</title>
    <style>
      /* Базовые стили для development */
      :root {
        --primary-blue: #007acc;
        --turquoise: #0099ff;
        --dark-gray: #434342;
        --white: #fefefe;
        --light-bg: #f8fafb;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Helvetica Neue", Arial, sans-serif;
        background: linear-gradient(
          135deg,
          var(--primary-blue) 0%,
          var(--turquoise) 100%
        );
        min-height: 100vh;
        color: var(--dark-gray);
      }

      .loading-screen {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        color: white;
        text-align: center;
      }

      .spinner {
        width: 40px;
        height: 40px;
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-top: 4px solid white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 0 auto 20px;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .error-screen {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        color: white;
        text-align: center;
        padding: 40px;
      }

      .error-screen button {
        background: white;
        color: var(--primary-blue);
        border: none;
        padding: 12px 24px;
        border-radius: 25px;
        font-weight: 600;
        margin-top: 20px;
        cursor: pointer;
      }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  </head>
  <body>
    <div id="root">
      <div class="loading-screen">
        <div class="loader">
          <div class="spinner"></div>
          <p>Инициализация dev-сервера...</p>
        </div>
      </div>
    </div>
    <script type="module" src="./app.jsx"></script>
  </body>
</html>
